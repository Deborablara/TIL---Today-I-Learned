<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6fb5f06b55.js" crossorigin="anonymous" defer></script>

    <script src="./js/scripts.js" defer></script>
    <title>Login Helper</title>
</head>
<body>
    <header>
        <h1>Login Helper</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="exemple@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="MudarIcone()"></i>
                    <i  class="fa-solid fa-eye-slash" id="eye-slash" onclick="MudarIcone()"></i>
                </div>

            </section>
            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                    
                </div>
                <a href="#">Esqueceu sua senha?</a>

            </section>
            <button id="btn-login">Login</button>
            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-google"></i></a>

                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>

                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </aside>
            </section>
            
            <footer>
                <hr>

                <span>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>

    </main>
</body>
</html>
