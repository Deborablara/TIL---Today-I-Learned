<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>Get in touch</title>
</head>

<body>
    <div class="flex-container">
        <h1>GET IN TOUCH</h1>
        <form>
            <div class="flex-input-50">
                <div>
                    <label for="name">
                        Tell us your name *
                    </label>
                </div>
                <div>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="flex-input-50">
                <div>
                    <label for="email">
                        Enter your email *
                    </label>
                </div>
                <div>
                    <input type="text" name="email" id="email" placeholder="test@email.com">
                </div>
            </div>
            <div class="flex-input-100">
                <div>
                    <label for="website">
                        Your Website
                    </label>
                </div>
                <div>
                    <input type="text" name="website" id="website" placeholder="http://">
                </div>
            </div>
            <div class="flex-input-100">
                <div>
                    <label for="massege">
                        Message
                    </label>
                </div>
                <div>
                    <textarea name="message" id="message" placeholder="Your message here..."></textarea>
                </div>
            </div>
            <div class="flex-input-100">
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </div>

</body>

</html>
