<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <form id="form">
        <label for="altura">Altura:</label>
        <input type="number" name="altura" id="altura" step="0.01" placeholder="digite sua altura" required>

        <label for="peso">Peso:</label>
        <input type="number" name="peso" id="peso" step="0.01" required>

        <button id="button">Calcular</button>
    </form>

    <div class="resultado">
        <p id="resultado">Seu IMC é:  </p>
        <button id="restart" onclick="restart()">Novo Cálculo</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
